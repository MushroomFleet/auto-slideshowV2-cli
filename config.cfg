[SETTINGS]
# Duration of each transition in seconds
transition_duration = 0.5

# Total video duration in seconds
video_duration = 120

# Frames per second
frame_rate = 30

# Transition type (name, random, or see list with --list-transitions)
transition_type = random

# Duration per image in seconds (used if calculating total video length)
image_duration = 3

# Output file name
output_file = slideshow.mp4

# Output aspect ratio (width:height)
output_aspect_ratio = 16:9

# Use multiple CPU cores
multithreading = true

# Enable Ken Burns effect (pan and zoom)
ken_burns_enabled = false

# Ken Burns effect intensity (0.0-1.0)
ken_burns_intensity = 0.5

[TEXT]
# Enable title screen
title_enabled = false

# Title text
title_text = 

# Title font
title_font = Arial

# Title font size
title_size = 48

# Title text color
title_color = #FFFFFF

# Title background color (with alpha)
title_bg_color = #00000080

# Title screen duration in seconds
title_duration = 3

# Enable image captions (uses filenames)
captions_enabled = false

# Caption position (top, bottom, center)
captions_position = bottom

# Caption font
captions_font = Arial

# Caption font size
captions_size = 32

# Caption text color
captions_color = #FFFFFF

# Caption background color (with alpha)
captions_bg_color = #00000080

[AUDIO]
# Enable background audio
audio_enabled = false

# Audio file path
audio_file = 

# Audio volume multiplier
audio_volume = 1.0

# Audio fade-in duration in seconds
audio_fade_in = 2.0

# Audio fade-out duration in seconds
audio_fade_out = 2.0

# Try to sync transitions with audio beats
sync_to_beats = false

# Loop audio if shorter than video
loop_audio = true

[EFFECTS]
# Color effect (none, warm, cold, vintage, bw)
color_adjustment = none

# Add vignette effect
vignette = false

# Enable picture-in-picture effect
picture_in_picture = false

# Picture-in-picture position
pip_position = bottom-right
